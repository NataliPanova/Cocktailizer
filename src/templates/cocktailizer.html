<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Cocktailizer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Rubik+Puddles&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arimo', sans-serif;
            text-align: center;
            padding: 50px 20px 100px;
            margin: 0;
        }

        h1 {
            font-family: 'Rubik Puddles', cursive;
            font-size: 64px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border: 4px solid;
            border-image: linear-gradient(45deg, #39ff14, #04d9ff, #fe59c2, #fefe22) 1;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 0 20px #39ff14, 0 0 30px #04d9ff, 0 0 40px #fe59c2, 0 0 50px #fefe22;
        }

        .content-wrapper {
            margin-top: 40px; 
        }

        .subtext {
            font-size: 20px;
            margin-bottom: 60px;
            color: white; 
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .glow-button {
            width: 250px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #39ff14;
            color: black;
            border: none;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            text-transform: uppercase;
            box-shadow: 0 0 10px #39ff14;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Arimo', sans-serif;
        }

        .glow-button:hover {
            box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
            transform: scale(1.05);
        }

        .glow-button.yellow {
            background-color: #fefe22;
            box-shadow: 0 0 10px #fefe22;
        }

        .glow-button.yellow:hover {
            box-shadow: 0 0 20px #fefe22, 0 0 40px #fefe22;
        }

        .glow-button.green {
            background-color: #39ff14;
            box-shadow: 0 0 10px #39ff14;
        }

        .glow-button.green:hover {
            box-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
        }

        .disclaimer {
            font-size: 14px;
            color: #888;
            margin-top: 100px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Cocktailizer</h1>

    <div class="content-wrapper">
        <p class="subtext">Tere tulemast! Palun valige, kas teie jook tuleb alkohooliga või ilma.</p>

        <div class="button-container">
            <a href="{{ url_for('alkoholiga') }}" class="glow-button yellow">Alkoholiga</a>
            <a href="{{ url_for('ilma_alkoholita') }}" class="glow-button green">Alkoholivabad</a>

        </div>

        <p class="disclaimer">
            DISCLAIMER!! Me ei propageeri alkohooli tarbimist. Alkohool mõjutab organismile kahjulikult ning selle tarbimine on lubatud ainult alates 18. eluaastast.
        </p>
    </div>
</body>
</html>
